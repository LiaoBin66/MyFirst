<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>复利投资计算器</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="复利投资计算器横幅" />
    <h1>复利投资计算器</h1>
  </header>
  <main>
    <div class="form-container">
      <label for="initial">初始本金（$）</label>
      <input type="number" id="initial" placeholder="例如：1000" value="100" min="0" step="0.01" />
      <label for="rate">每日收益率（万分之五）</label>
      <input type="number" id="rate" placeholder="例如：0.0005" step="0.0001" value="0.0005" min="0" />
      <label for="leverage">杠杆倍数</label>
      <input type="number" id="leverage" placeholder="例如：3" value="11" min="1" step="0.1" />
      <label for="target">每日目标返利金额（$）</label>
      <input type="number" id="target" placeholder="例如：100" value="100" min="0" step="0.01" />
      <button onclick="calculate()">开始计算</button>
      <p id="output"></p>
      <canvas id="capitalChart"></canvas>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('Service Worker 注册成功:', reg))
          .catch(err => console.error('Service Worker 注册失败:', err));
      });
    }
  </script>
</body>
</html>
